<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Getting Started with JQuery</title>
  <script src="jquery-2.1.1.js"></script>
</head>
<body>

  <div id="main">
    <p>This is some gibberish text</p>
  </div>
  
  <script type="text/javascript">
    jQuery(document).ready(function($){
    
      $('body').addClass('awesome-body2');
      $('div p').css('color', 'red');
    
    });



  </script>
</body>
</html>
